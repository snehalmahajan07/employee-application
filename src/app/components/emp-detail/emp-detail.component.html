<div class="background-pop">
<div class="box-model">
    <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" (click)="removeDetail()">&times;</button>
          <h4 class="modal-title">{{__employeeDetail.employee_name}}({{__employeeDetail.id}})</h4>
        </div>
        <div class="modal-body">
          <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="col-md-2"></div>
                        <div class="col-md-8">
                            <div class="panel panel-default">                              
                                <div class="panel-body text-left">
                                    <div class="row">
                                        <div class="col-md-12 ">
                                            <div align="center">
                                                <a class="" href="#">
                                                    <img class="media-object dp img-circle" src="./../../assets/unnamed.jpg">
                                                </a>
                                            </div>
                                        </div>
                                        <div class="col-md-12">
        
                                            <h2>{{__employeeDetail.employee_name}}</h2>
                                            <p>ID : {{__employeeDetail.id}}</p>
                                            <p>Salary : {{__employeeDetail.employee_salary}}</p>
                                            <p>
                                                Age : {{__employeeDetail.employee_age}}
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    <div class="col-md-2"></div>
                    </div>
            </div>
        </div>      
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" (click)="!showPopUpModel">Close</button>
        </div>
      </div>
</div>
</div>
